services:
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: pulsecall
      POSTGRES_USER: pulsecall
      POSTGRES_PASSWORD: pulsecall
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pulsecall"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://pulsecall:pulsecall@db:5432/pulsecall
      SMALLEST_AI_API_KEY: ${SMALLEST_AI_API_KEY}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
      WEBHOOK_BASE_URL: ${WEBHOOK_BASE_URL:-http://localhost:8000}
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
    ports:
      - "3000:3000"

volumes:
  postgres_data:
